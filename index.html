<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your favourite music destination</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Favourite Music Playlist</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="./covers/10.jpg" alt="1">
                    <span class="songName">Heat Waves</span>
                    <span class="songlistplay"><span class="timestamp">03:55 <i id="0" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="./covers/10.jpg" alt="1">
                    <span class="songName">Closer</span>
                    <span class="songlistplay"><span class="timestamp">04:03 <i id="1" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="./covers/10.jpg" alt="1">
                    <span class="songName">Stay</span>
                    <span class="songlistplay"><span class="timestamp">02:21 <i id="2" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="./covers/10.jpg" alt="1">
                    <span class="songName">Cruel Summer</span>
                    <span class="songlistplay"><span class="timestamp">02:59 <i id="3" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="./covers/10.jpg" alt="1">
                    <span class="songName">Style</span>
                    <span class="songlistplay"><span class="timestamp">03:51 <i id="4" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="./covers/10.jpg" alt="1">
                    <span class="songName">Baby</span>
                    <span class="songlistplay"><span class="timestamp">03:39 <i id="5" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="./covers/10.jpg" alt="1">
                    <span class="songName">Levitating</span>
                    <span class="songlistplay"><span class="timestamp">03:58 <i id="6" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="./covers/10.jpg" alt="1">
                    <span class="songName">Shake It Off</span>
                    <span class="songlistplay"><span class="timestamp">04:01 <i id="7" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="./covers/10.jpg" alt="1">
                    <span class="songName">Hips Don't Lie</span>
                    <span class="songlistplay"><span class="timestamp">03:39 <i id="8" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="./covers/10.jpg" alt="1">
                    <span class="songName">Let me Love You</span>
                    <span class="songlistplay"><span class="timestamp">03:25 <i id="9" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-3x fa-backward" id="previous"></i>
            <i class="fa-regular fa-3x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-3x fa-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="42px" alt="" id="gif"> <span id="masterSongName">Heat Waves</span>
        </div>

    </div>
    <script src="https://kit.fontawesome.com/70953f4c69.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
